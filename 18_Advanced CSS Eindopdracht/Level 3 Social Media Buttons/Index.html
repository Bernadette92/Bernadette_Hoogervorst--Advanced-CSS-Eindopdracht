<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="Styles.css">
    <title> Social Buttons</title>
    <script src="https://kit.fontawesome.com/95769aad67.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <ul class="social-media">
            <li><a class="social-media__blog" href="#"><i class="fas fa-laptop-code"></i><span>Check out my
                        blog</span></a>
            </li>
            <li><a class="social-media__twitter" href="#"><i class="fab fa-twitter"></i><span>Follow me on
                        Twitter</span></a>
            </li>
            <li><a class="social-media__linkedin" href="#"><i class="fab fa-linkedin-in"></i><span>Connect on
                        LinkedIn</span></a>
            </li>
            <li><a class="social-media__facebook" href="#"><i class="fab fa-facebook-f"></i><span>Like my Facebook
                        page</span></a>
            </li>
            <li><a class="social-media__github" href="#"><i class="fab fa-github"></i><span>See projects on
                        Github</span></a>
            </li>
        </ul>
    </main>

</body>

</html>
